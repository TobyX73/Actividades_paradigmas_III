<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 19 - Efectos con fadeIn y fadeOut</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #divTexto {
            padding: 20px;
            background-color: #f0f8ff;
            border: 2px solid #4682b4;
            border-radius: 8px;
            width: 60%;
            cursor: pointer;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h2>Efectos con fadeIn y fadeOut</h2>
    <p>Haz clic en el div para ver el efecto de desvanecimiento.</p>
    <div id="divTexto">
        <h3>Contenido del div</h3>
        <p>Este div se desvanecerá al hacer clic y luego reaparecerá usando fadeIn y fadeOut.</p>
    </div>
    
    <script>
        $(document).ready(function() {
            $("#divTexto").click(function() {
                $(this).fadeOut(1500, function() {
                    $(this).fadeIn(1500);
                });
            });
        });
    </script>
</body>
</html>
