<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 11 - Eventos mouseover y mouseout</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px 0;
        }
        td {
            border: 1px solid black;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Eventos mouseover - Pasa el mouse sobre las celdas</h2>
    <p>El color permanecerá después de quitar el mouse</p>
    
    <table>
        <tr>
            <td>Celda 1,1</td>
            <td>Celda 1,2</td>
            <td>Celda 1,3</td>
        </tr>
        <tr>
            <td>Celda 2,1</td>
            <td>Celda 2,2</td>
            <td>Celda 2,3</td>
        </tr>
    </table>
    
    <script>
        $(document).ready(function() {
            $("td").mouseover(function() {
                var colors = ['lightblue', 'lightgreen', 'lightpink', 'lightyellow', 'lightcoral'];
                var randomColor = colors[Math.floor(Math.random() * colors.length)];
                $(this).css("background-color", randomColor);
            });
        });
    </script>
</body>
</html>
