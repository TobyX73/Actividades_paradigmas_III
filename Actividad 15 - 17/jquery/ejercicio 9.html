<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mostrar contenido HTML</title>
<!-- Incluimos jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
// Boton para mostrar el contenido del head
$("#btnHead").click(function() {
alert($("head").html());
});
// Botón para mostrar (y reemplazar) el contenido del body
$("#btnBody").click(function() {
// Nota: El código del PDF es funcionalmente extraño.
// .html(valor) REEMPLAZA el contenido y retorna el objeto jQuery.
// El alert mostrará "[object Object]", pero se transcribe tal cual.
alert($("body").html("asasas<span>asasas</span>"));
});
});
</script>
</head>
<body>
<h1 id="titulo">asasas<span>asasas</span></h1>
<p>Este es un ejemplo simple para ver el contenido del HEAD Y BODY de la página.</p>
<button id="btnHead">Mostrar contenido del HEAD</button>
<button id="btnBody">Mostrar contenido del BODY</button>
</body>
</html>
