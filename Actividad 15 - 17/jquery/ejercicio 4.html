<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Selecci√≥n con selectores CSS en jQuery</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
td {
border: 1px solid black;
padding: 20px;
}
</style>
</head>
<body>
<h1>Ejercicio con jQuery</h1>
<h3>Haz clic en una fila de la primera tabla</h3>
<table id="tabla1">
<tr><td>Fila 1 Tabla 1</td></tr>
<tr><td>Fila 2 Tabla 1</td></tr>
<tr><td>Fila 3 Tabla 1</td></tr>
</table>
<table id="tabla2">
<tr><td>Fila 1 Tabla 2</td></tr>
<tr><td>Fila 2 Tabla 2</td></tr>
<tr><td>Fila 3 Tabla 2</td></tr>
</table>
<script>
$(document).ready(function() {
$("#tabla1 tr").click(function() {
$(this).css("background-color", "green");
});
});
</script>
</body>
</html>
