<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 43 - Array dispersos</title>
</head>
<body>
    <h1>Array: no densos o dispersos - Rifa</h1>
    <button onclick="generarRifa()">Generar Rifa</button>
    <div id="resultado"></div>
    <script>
        function generarRifa() {
            let premios = []; // Array disperso
            
            // Generar 10 premios aleatorios
            for (let i = 0; i < 10; i++) {
                let numeroRifa = Math.floor(Math.random() * 1000) + 1; // Número entre 1 y 1000
                let montoPremio = (i + 1) * 1000; // 1000, 2000, 3000, etc.
                premios[numeroRifa] = montoPremio;
            }
            
            let html = "<h3>Números premiados:</h3>";
            for (let numero in premios) {
                html += `<p>Número ${numero}: $${premios[numero]}</p>`;
            }
            
            document.getElementById("resultado").innerHTML = html;
        }
    </script>
</body>
</html>
