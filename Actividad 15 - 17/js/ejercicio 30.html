<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 30 - Evento onLoad</title>
    <script>
        function mensaje() {
            alert("Bienvenido a la página");
        }
    </script>
</head>
<body onload="mensaje()">
    <h2>Ejemplo de evento onLoad</h2>
    <p>Este mensaje aparece al cargar la página.</p>
</body>
</html>
