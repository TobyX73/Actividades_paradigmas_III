<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 23 - Control PASSWORD</title>
    <meta charset="UTF-8">
</head>
<body>
    <form>
        <label>Ingrese su contrase単a:</label>
        <input type="password" id="clave1">
        <br><br>
        <label>Vuelva a ingresar su contrase単a:</label>
        <input type="password" id="clave2">
        <br><br>
        <input type="button" value="Verificar" onclick="verificarClaves()">
    </form>
    <script type="text/javascript">
        function verificarClaves() {
            let clave1 = document.getElementById("clave1").value;
            let clave2 = document.getElementById("clave2").value;
            if (clave1 == clave2) {
                alert("Las contrase単as coinciden");
            } else {
                alert("Las contrase単as no coinciden");
            }
        }
    </script>
</body>
</html>
