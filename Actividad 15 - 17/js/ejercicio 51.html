<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 51 - Funciones: anidadas</title>
</head>
<body>
    <h1>Funciones: anidadas</h1>
    <button onclick="ejecutarFuncionPrincipal()">Ejecutar función principal</button>
    <div id="resultado"></div>
    <script>
        function funcionPrincipal(parametroPrincipal) {
            let variableLocal = "Variable local de la función principal";
            
            function funcionAnidada(parametroAnidado) {
                let mensaje = `
                    <h3>Desde la función anidada:</h3>
                    <p>Parámetro de la función principal: "${parametroPrincipal}"</p>
                    <p>Parámetro de la función anidada: "${parametroAnidado}"</p>
                    <p>Variable local de la función principal: "${variableLocal}"</p>
                `;
                document.getElementById("resultado").innerHTML = mensaje;
            }
            
            // Llamar a la función anidada
            funcionAnidada("Parámetro de la función anidada");
        }
        
        function ejecutarFuncionPrincipal() {
            funcionPrincipal("Parámetro de la función principal");
        }
    </script>
</body>
</html>
