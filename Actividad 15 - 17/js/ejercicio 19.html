<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 19 - Clase Math</title>
</head>
<body>
    <script>
        function potencia() {
            let num = parseInt(prompt("Ingrese el número"));
            let numPotencia = Math.pow(num, 3);
            document.write("El número " + num + " elevado a 3 es: " + numPotencia);
        }
        potencia();
    </script>
</body>
</html>
