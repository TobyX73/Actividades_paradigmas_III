<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 45 - Array: sort y reverse</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Sueldos de Empleados</h1>
    <button onclick="cargarSueldos()">Cargar Sueldos</button>
    <div id="resultado"></div>
    <script>
        function cargarSueldos() {
            var sueldos = [];
            var sueldo = 0;
            var contador = 0;
            do {
                sueldo = parseFloat(prompt("Ingrese el sueldo del empleado (0 para finalizar):"));
                
                if (sueldo != 0) {
                    sueldos.push(sueldo);
                    contador++;
                }
            } while (sueldo != 0);

            // Ordenar de mayor a menor
            sueldos.sort(function(a, b) { return b - a; });

            document.getElementById("resultado").innerHTML =
                "<h3>Sueldos ordenados (mayor a menor):</h3>" +
                "<p>Total de empleados: " + contador + "</p>" +
                "<p>Sueldos: [" + sueldos.join(", ") + "]</p>";
        }
    </script>
</body>
</html>
