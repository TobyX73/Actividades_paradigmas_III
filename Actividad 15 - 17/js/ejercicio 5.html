<!DOCTYPE html>
<html>
<head>
    <title>AA13</title>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        let nota;
        nota1 = parseInt(prompt('Ingrese la primera nota:'));
        nota2 = parseInt(prompt('Ingrese la segunda nota:'));
        nota3 = parseInt(prompt('Ingrese la tercera nota:'));
        suma = (nota1 + nota2 + nota3);
        promedio = suma/3;
        if (promedio >=7) {
            document.write("Promocionado!");
        }
    </script>
</body>
</html>
